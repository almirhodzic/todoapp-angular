<div class="flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto w-24 h-auto" src="assets/icon/todos.png" alt="Your Company">
    <h2 class="mt-4 mb-0 text-center text-3xl font-bold tracking-tight text-gray-700">Angular Projekt 1</h2>
    <h3 class="mt-0 text-center text-base font-normal tracking-tight text-gray-700">CASFEE 2023, Rapperswil</h3>
  </div>
  <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-[640px]">
    <div class="bg-white px-6 sm:px-8 shadow rounded-xl py-6 sm:py-8">
    <div class="bg-slate-500 text-white m-auto rounded-xl overflow-hidden">
      <div class="text-center py-2">
        <h1 class="text-3xl">{{ appTitle }}</h1>
        <p>erledigt {{ countClosedTodos() }} | offen {{ countOpenTodos() }}</p>
      </div>
      <div class="p-4 flex justify-between">
        <input
          [(ngModel)]="title"
          placeholder="Todo eingeben"
          type="text"
          class="text-gray-700 w-2/3 border-0 rounded-l-md"
          (keyup)="setTodo($event)"
          (keydown.enter)="onStoreTodo()"
        />
        <button
          class="py-2 w-1/3 bg-blue-500 rounded-r-md"
          (click)="onStoreTodo()">Speichern
        </button>
      </div>
      <div class="transition-opacity ease-in duration-700 opacity-100">
        <div *ngFor="let todo of todos">
          <app-todo [todo]="todo"
                    (todoIndex)="onToggleTodo($event)"
                    (deleteIndex)="onDeleteTodo($event)"
          ></app-todo>
        </div>
      </div>
    </div>
    </div>
    <p class="mt-8 text-sm text-center text-gray-500">
      Die ist ein <a href="https://github.com/almirhodzic/todoapp-angular" target="_blank"
                     class="text-gray-500 underline underline-offset-2">Angular</a> &
      <a href="https://github.com/almirhodzic/todoapp-server" target="_blank" class="text-gray-500 underline underline-offset-2">
        Laravel</a>
      Lernprojekt</p>
    <p class="text-center text-sm text-gray-500">github.com
      <a href="https://github.com/almirhodzic" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">@almirhodzic</a>
    </p>
  </div>
</div>
